<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Girlfriend?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #e91e63;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      transform-origin: center;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-size: 1.5rem;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      transform: scale(1);
    }

    .hint {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #777;
    }

    .wobble {
      animation: wobble 0.5s ease;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
    }

    .falling-text {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      pointer-events: none;
      opacity: 0.8;
      white-space: nowrap;
    }

    #yay-container, #mine-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes kickAway {
      0% { transform: scale(1) rotate(0deg) translate(0, 0); opacity: 1; }
      30% { transform: scale(1.2) rotate(-20deg) translate(-10px, -10px); }
      70% { transform: rotate(20deg) translate(200px, -200px); }
      100% { transform: translate(1000px, -300px) rotate(90deg); opacity: 0; }
    }

    .kicked {
      animation: kickAway 1s forwards ease-in;
    }

    .card-wrapper {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 360px;
      height: 240px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      background: white;
      border: 2px solid #e91e63;
      position: relative;
      display: flex;
      padding: 20px;
      box-sizing: border-box;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .card-title-inner {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #e91e63;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ccc;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      padding: 10px;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .info p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .flip-btn {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my girlfriend?</h1>

  <div class="buttons" id="btnContainer">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="hint" id="hint">Please don't press no</div>

  <div id="yay-container"></div>
  <div id="mine-container"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");
    const btnContainer = document.getElementById("btnContainer");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;
    let yayInterval, mineInterval;

    const snarkyHints = [
      "Really? You're thinking about it?",
      "Iâ€™ll pretend that didnâ€™t hurt :)))",
      "Girl you be testing my patience ",
      "OKAY now you're just being gae :/"
    ];

    noBtn.addEventListener('click', () => {
      noClicks++;

      if (noClicks <= snarkyHints.length) {
        hint.innerText = snarkyHints[noClicks - 1];
      }

      yesScale *= 1.1;
      noScale *= 0.8;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      yesBtn.classList.add("wobble");
      setTimeout(() => yesBtn.classList.remove("wobble"), 500);

      if (noClicks >= 5) {
        hint.innerText = "Guess there's only one right choice ðŸ˜";
        noBtn.classList.add("kicked");
        setTimeout(() => {
          noBtn.style.display = "none";
          yesScale *= 1.3;
          yesBtn.style.transform = `scale(${yesScale})`;
        }, 1000);
      }
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = "none";
      btnContainer.style.display = "none";
      hint.style.display = "none";

      const wrapper = document.createElement('div');
      wrapper.className = 'card-wrapper';

      const frontCard = document.createElement('div');
      frontCard.className = "card";
      frontCard.innerHTML = `
        <div class="card-title-inner">Vikram's GF ID Card</div>
        <div class="photo">STICK<br>PHOTO<br>HERE</div>
        <div class="info">
          <p><strong>Name:</strong> Anunununununu </p>
          <p><strong>DOB:</strong> July 23/24, 2001/2024</p>
        </div>
      `;

      const backCard = document.createElement('div');
      backCard.className = "card";
      backCard.style.display = "none";
      backCard.innerHTML = `
        <div class="card-title-inner">Vikram's GF ID Card</div>
        <div class="info">
          <p><strong>Address:</strong> Heart</p>
          <p><strong>Occupation:</strong> Stealer of Yours</p>
        </div>
      `;

      const flipBtn = document.createElement("button");
      flipBtn.className = "flip-btn";
      flipBtn.innerText = "Flip";

      flipBtn.addEventListener("click", () => {
        const isFront = frontCard.style.display !== "none";
        frontCard.style.display = isFront ? "none" : "flex";
        backCard.style.display = isFront ? "flex" : "none";
      });

      wrapper.appendChild(frontCard);
      wrapper.appendChild(backCard);
      wrapper.appendChild(flipBtn);
      document.body.appendChild(wrapper);
    });

    function spawnFallingText(container, text, color) {
      const el = document.createElement("div");
      el.className = "falling-text";
      el.innerText = text;
      el.style.left = `${Math.random() * 90}%`;
      el.style.top = `-30px`;
      el.style.color = color;
      container.appendChild(el);

      let y = 0;
      const fall = () => {
        y += 2;
        el.style.top = `${y}px`;
        if (y < window.innerHeight + 50) {
          requestAnimationFrame(fall);
        } else {
          el.remove();
        }
      };
      fall();
    }

    yesBtn.addEventListener("mouseenter", () => {
      if (!yayInterval) {
        yayInterval = setInterval(() => {
          if (yesScale < 3) {
            yesScale *= 1.03;
            yesBtn.style.transform = `scale(${yesScale})`;
          }
          spawnFallingText(document.getElementById("yay-container"), "YAY!", "green");
        }, 100);
      }
    });

    yesBtn.addEventListener("mouseleave", () => {
      clearInterval(yayInterval);
      yayInterval = null;
      document.getElementById("yay-container").innerHTML = "";
      yesScale = 1;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    noBtn.addEventListener("mouseenter", () => {
      if (!mineInterval) {
        mineInterval = setInterval(() => {
          spawnFallingText(document.getElementById("mine-container"), "OMG NO, YOU MINE, MINE MINE", "red");
        }, 180);
      }
    });

    noBtn.addEventListener("mouseleave", () => {
      clearInterval(mineInterval);
      mineInterval = null;
      document.getElementById("mine-container").innerHTML = "";
    });
  </script>

</body>
</html>
